            $(document).ready(function() {
                for (var i = 1; i <= 151; i++) {
                    $('#pokemones').append('<img id ='+i+' src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+i+'.png">')
                }
            });

            $(document).on('click', '#pokemones img', function() {
                var id = $(this).attr("id");;
                $.get("https://pokeapi.co/api/v2/pokemon/"+id+"/", function(datos){
                    console.log(datos);
                    var lista = "<ul>";
                    $('#icono').html(
                        '<img id= '+ id +' src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+id+'.png">');
                    
                    for (var i = 0; i < datos.types.length; i++) {
                        lista += "<li>" + datos.types[i].type.name + "</li>";
                        
                    }

                    lista += "</ul>";

                    $('#informacion').html(
                        "<h1>" + datos.name + "</h1>" +
                        "<h3>Types:</h3>" + lista +
                        "<h3>Height:</h3>" +
                        "<p>" + datos.height + "</p>" +
                        "<h3>Weight:</h3>" +
                        "<p>" + datos.weight + "</p>"

                    );

                    }, "json");
                });
